<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-sm-8">
            <h1>Attendance Details</h1>
        </div>
        <div class="col-sm-3">
            <mat-form-field class="w-100" appearance="outline" >
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="mat-elevation-z8 table-container">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="CheckIn Time">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Check-In Time</th>
                        <td mat-cell *matCellDef="let row"> {{row.checkIn | date: 'MMM d, y, h:mm a'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="CheckedOut Time">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Checked-Out Time</th>
                        <td mat-cell *matCellDef="let row"> {{row.checkout | date: 'MMM d, y, h:mm a'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Activity Name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activities</th>
                        <td mat-cell *matCellDef="let row">{{ getActivityNames(row.activities) }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row text-center" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">No records found
                            {{input.value}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-12">
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
